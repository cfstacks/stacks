language: python

matrix:
  include:
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=docs
    - python: 3.4
      env: TOXENV=py34-linux-package
    - python: 3.5
      env: TOXENV=py35-linux-package
    - python: 3.6
      env: TOXENV=py36-linux-package


install:
  - pip install tox
  - pip install .

script:
  - tox -v --skip-missing-interpreters

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "stacks_py*_linux.pex"
  file_glob: true
  on:
    tags: true
    repo: cfstacks/stacks
